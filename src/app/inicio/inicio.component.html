<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/banner1.png" class="d-block w-100" alt="Promoções de jogos">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner2.png" class="d-block w-100" alt="Jogo do ano">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner3.jpg" class="d-block w-100" alt="Os mais vendidos">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo_retro.png" alt="Jogo Retro">
        
                <mat-card-header>
                  <mat-card-title>Jogo Retrô</mat-card-title>
                  </mat-card-header>
        
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 150,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/acessorio2.png" alt="Acessorios">
        
                <mat-card-header>
                  <mat-card-title>Acessórios para Consoles</mat-card-title>
                  </mat-card-header>
                <mat-card-content>
                  <p>
                    Descrições dos acessórios.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  
                  <button mat-button>Saiba mais</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo_guerra.png" alt="Jogo Retro">
        
                <mat-card-header>
                  <mat-card-title>Legends In The War 2</mat-card-title>
                  </mat-card-header>
        
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 290,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
      </mat-grid-list>
      


    
      
</main>
